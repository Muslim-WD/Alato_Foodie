{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <form id="loginForm" method="POST" action="{% url 'customer_login' %}">
        {% csrf_token %}
        <div class="card" style="background-color: #2F4F4F; color: #E6E6FA;">
            <div class="card-header" style="background-color: #483D8B; color: #FFFFFF;">
                <h5 class="card-title">Log In</h5>
            </div>
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <p>Don't have an account? <a href="{% url 'customer_signup' %}">Create here</a></p>
                </div>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <div class="card-footer" style="background-color: #A9A9A9;">
                <button type="submit" class="btn btn-primary" style="background-color: #20B2AA;">Log In</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
