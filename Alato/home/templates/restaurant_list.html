{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Restaurant Listings</h2>
    <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-4">
            <a href="{% url 'restaurant_detail' restaurant.pk %}">
                <div class="card mb-4">
                    <img src="{{ restaurant.image.url }}" class="card-img-top" alt="{{ restaurant.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ restaurant.name }}</h5>
                        <p class="card-text">{{ restaurant.address }}</p>
                        <p class="card-text"><strong>Cuisine:</strong> {{ restaurant.cuisine }}</p>
                        <p class="card-text"><strong>Rating:</strong> {{ restaurant.rating }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% comment %} <a href="{% url 'add_restaurant' %}" class="btn btn-primary">Add New Restaurant</a> {% endcomment %}
</div>
{% endblock %}
