<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alato - Discover Great Food{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-oBqDVmMz4fnFO9gybPivWgRVrPhEN5Fvg6UJooIhf1iAGr+zvDq5DgKuo+gzaQzc" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        /* Custom dark gray background and text color for the header */
        .navbar-dark-gray {
            background-color: #343a40; /* Dark gray color */
            color: white;
        }
        .navbar-dark-gray .navbar-brand, 
        .navbar-dark-gray .navbar-text,
        .navbar-dark-gray .btn-outline-light {
            color: white;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark-gray">
        <div class="container-fluid">
            <!-- Left section with title -->
            <a class="navbar-brand" href="#">Alato-admin</a>
            
            <!-- Middle section with Dashboard title -->
            <div class="mx-auto">
                <span class="h5 mb-0">Dashboard</span>
            </div>

            <!-- Right section with Logout button -->
            <div class="ml-auto">
                <a href="{% url 'admin_manager:admin_logout' %}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </header>

    <!-- Content Section -->
    <div class="content" style="margin-top: 70px;">
        {% block content %}
        
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPivWgRVrPhEN5Fvg6UJooIhf1iAGr+zvDq5DgKuo+gzaQzc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/3QliY8z5II5RJqerhW/I8lDlYItZcwwdZ2FvLm" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
